<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
	<br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div class="form-signin">
	    <form th:action="@{/login}" method="POST">
	        <h3 class="form-signin-heading" th:text="Prijava"></h3>
	        <br/>
	
	        <input type="text" id="email" name="email" th:placeholder="Email"
	               class="form-control"/> <br/>
	        <input type="password" th:placeholder="Lozinka"
	               id="password" name="password" class="form-control"/> <br/>
	
	        <div align="center" th:if="${param.error}">
	            <p style="font-size: 20; color: #FF1C19;">Molim vas da provjerite va≈° email ili lozinku</p>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
	                th:text="PRIJAVA"></button>
	                
	    </form>
	    
	    </br>
	    
	   	<form th:action="@{/registracija_profesor}" method="get">
		    <button class="btn btn-md btn-warning btn-block" type="Submit">Registracija za profesore </button>
		</form>
		
		<form th:action="@{/registracija_student}" method="get">
		    <button class="btn btn-md btn-warning btn-block" type="Submit">Registracija za studente</button>
		</form>
		
	</div>
</div>
</body>
</html>
