<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Korisnici</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Dobrodo≈°li <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Users</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>Ime</th>
					<th>Prezime</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="korisnik: ${listKorisnik}">
					<td th:text="${korisnik.id}">ID korisnika</td>
					<td th:text="${korisnik.email}">E-mail</td>
					<td th:text="${korisnik.ime}">Ime</td>
					<td th:text="${korisnik.prezime}">Prezime</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
