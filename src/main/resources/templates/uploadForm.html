<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Dokumentacija</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form th:action="@{/zavrsnirad/}" method="get">
	    <button class="btn btn-md btn-warning btn-block" type="Submit">Otiđi na prijašnju stranicu</button>
	</form>
    <br/>
	<div style="display: flex; justify-content: center;" th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	<br/>
	<div  style="display: flex; justify-content: center;">
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td><br/></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>
	<br/>
	<div  style="display: flex; justify-content: center;">
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
